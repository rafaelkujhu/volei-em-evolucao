<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V√¥lei em Evolu√ß√£o</title>

<style>
:root{
  --primary:#3f51b5;
  --bg:#f2f4f8;
  --card:#fff;
  --soft:#f7f9ff;
  --radius:14px;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  padding:16px;
}

h1,h2{color:var(--primary);}

input,select{
  width:100%;
  padding:10px;
  height:42px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:8px;
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:15px;
}

.perfil{
  background:linear-gradient(135deg,#3f51b5,#5c6bc0);
  color:#fff;
  padding:12px;
  border-radius:var(--radius);
  font-size:13px;
  line-height:1.4;
}

.card{
  background:var(--card);
  padding:12px;
  border-radius:var(--radius);
  margin-top:12px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

.progress{
  height:8px;
  background:#e0e4f5;
  border-radius:8px;
  overflow:hidden;
  margin-top:6px;
}
.progress-bar{
  height:100%;
  width:0%;
  transition:width .8s ease;
}
.pb-red{background:#d32f2f;}
.pb-yellow{background:#f9a825;}
.pb-green{background:#388e3c;}

canvas{
  margin-top:12px;
  background:#fff;
  border-radius:var(--radius);
}

.oculto{display:none;}
</style>
</head>

<body>
<div class="app">

<!-- LOGIN -->
<div id="login">
  <h1>üèê V√¥lei em Evolu√ß√£o</h1>

  <input id="nome" placeholder="Nome">
  <input id="idade" type="number" placeholder="Idade">
  <input id="altura" type="number" step="0.01" placeholder="Altura (m)">
  <input id="peso" type="number" step="0.1" placeholder="Peso (kg)">
  <input id="quadril" type="number" step="0.1" placeholder="Circunfer√™ncia do quadril (cm)">

  <select id="genero">
    <option value="">G√™nero</option>
    <option>Feminino</option>
    <option>Masculino</option>
  </select>

  <select id="posicao">
    <option value="">Posi√ß√£o</option>
    <option>Levantador(a)</option>
    <option>Ponteiro(a)</option>
    <option>Central</option>
    <option>Oposto(a)</option>
    <option>L√≠bero</option>
  </select>

  <button onclick="entrar()">Entrar</button>
</div>

<!-- APP -->
<div id="app" class="oculto">

<div class="perfil">
<strong>Atleta:</strong> <span id="pNome"></span><br>
<strong>Idade:</strong> <span id="pIdade"></span> ¬∑
<strong>G√™nero:</strong> <span id="pGenero"></span><br>
<strong>Posi√ß√£o:</strong> <span id="pPosicao"></span><br>
<strong>IMC:</strong> <span id="pIMC"></span> ¬∑
<strong>IAC:</strong> <span id="pIAC"></span>
</div>

<h2>Fundamentos</h2>

<div class="card">
  <strong>Saque</strong>
  <div class="grid">
    <input id="SaqueA" type="number" placeholder="Acertos">
    <input id="SaqueE" type="number" placeholder="Erros">
  </div>
  <div class="progress"><div id="barSaque" class="progress-bar"></div></div>
</div>

<div class="card">
  <strong>Passe</strong>
  <div class="grid">
    <input id="PasseA" type="number" placeholder="Acertos">
    <input id="PasseE" type="number" placeholder="Erros">
  </div>
  <div class="progress"><div id="barPasse" class="progress-bar"></div></div>
</div>

<div class="card">
  <strong>Ataque</strong>
  <div class="grid">
    <input id="AtaqueA" type="number" placeholder="Acertos">
    <input id="AtaqueE" type="number" placeholder="Erros">
  </div>
  <div class="progress"><div id="barAtaque" class="progress-bar"></div></div>
</div>

<div class="card">
  <strong>Defesa</strong>
  <div class="grid">
    <input id="DefesaA" type="number" placeholder="Acertos">
    <input id="DefesaE" type="number" placeholder="Erros">
  </div>
  <div class="progress"><div id="barDefesa" class="progress-bar"></div></div>
</div>

<button onclick="analisar()">Analisar Sess√£o</button>

<h2>Hist√≥rico Visual</h2>
<canvas id="historico" width="360" height="180"></canvas>

<button onclick="sair()">Trocar Atleta</button>

</div>
</div>

<script>
let atleta=null;

function entrar(){
  atleta={
    nome:nome.value,
    idade:+idade.value,
    genero:genero.value,
    posicao:posicao.value,
    altura:+altura.value,
    peso:+peso.value,
    quadril:+quadril.value,
    sessoes:[]
  };

  if(!atleta.nome||!atleta.altura||!atleta.peso||!atleta.quadril){
    alert("Preencha todos os dados");
    return;
  }

  localStorage.setItem(atleta.nome,JSON.stringify(atleta));
  carregar();
}

function carregar(){
  let a=JSON.parse(localStorage.getItem(atleta.nome));
  atleta=a;

  pNome.innerText=a.nome;
  pIdade.innerText=a.idade;
  pGenero.innerText=a.genero;
  pPosicao.innerText=a.posicao;

  let imc=(a.peso/(a.altura*a.altura)).toFixed(1);
  let iac=(a.quadril/(a.altura*Math.sqrt(a.altura))-18).toFixed(1);

  pIMC.innerText=imc;
  pIAC.innerText=iac;

  login.classList.add("oculto");
  app.classList.remove("oculto");

  desenharHistorico();
}

function analisar(){
  let fundamentos=["Saque","Passe","Ataque","Defesa"];
  let sessao={};

  fundamentos.forEach(f=>{
    let A=+document.getElementById(f+"A").value||0;
    let E=+document.getElementById(f+"E").value||0;
    let pct=A+E?Math.round(A/(A+E)*100):0;
    sessao[f]=pct;

    let bar=document.getElementById("bar"+f);
    bar.style.width=pct+"%";
    bar.className="progress-bar "+(pct<60?"pb-red":pct<75?"pb-yellow":"pb-green");
  });

  atleta.sessoes.push(sessao);
  localStorage.setItem(atleta.nome,JSON.stringify(atleta));
  desenharHistorico();
}

function desenharHistorico(){
  let ctx=historico.getContext("2d");
  ctx.clearRect(0,0,360,180);

  atleta.sessoes.forEach((s,i)=>{
    let media=(s.Saque+s.Passe+s.Ataque+s.Defesa)/4;
    let h=media*1.4;
    ctx.fillStyle="#3f51b5";
    ctx.fillRect(20+i*40,160-h,30,h);
  });
}

function sair(){
  app.classList.add("oculto");
  login.classList.remove("oculto");
}
</script>
</body>
</html>
