<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V√¥lei em Evolu√ß√£o</title>

<style>
:root{
  --primary:#3f51b5;
  --bg:#f2f4f8;
  --card:#ffffff;
  --soft:#f7f9ff;
  --radius:14px;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  padding:16px;
}

h1,h2,h3{color:var(--primary);}

input,select{
  width:100%;
  padding:10px;
  height:42px;
  border-radius:10px;
  border:1px solid #dcdcdc;
  font-size:14px;
  margin-top:6px;
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
}

.card{
  background:#fff;
  padding:12px;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
  margin-top:12px;
}

.progress{
  height:8px;
  background:#e0e4f5;
  border-radius:8px;
  overflow:hidden;
}

.progress-bar{height:100%;width:0%;}
.pb-red{background:#d32f2f;}
.pb-yellow{background:#f9a825;}
.pb-green{background:#388e3c;}

canvas{margin-top:12px;background:#fff;border-radius:14px;}
.oculto{display:none;}

@media print{
  button,#login,#treinador{display:none;}
}
</style>
</head>

<body>
<div class="app">

<!-- LOGIN -->
<div id="login">
  <h1>üèê V√¥lei em Evolu√ß√£o</h1>
  <input id="nome" placeholder="Nome">
  <input id="idade" type="number" placeholder="Idade">
  <input id="altura" type="number" step="0.01" placeholder="Altura (m)">
  <input id="peso" type="number" step="0.1" placeholder="Peso (kg)">
  <input id="quadril" type="number" step="0.1" placeholder="Quadril (cm)">
  <select id="posicao">
    <option>Levantador(a)</option>
    <option>Ponteiro(a)</option>
    <option>Central</option>
    <option>Oposto(a)</option>
    <option>L√≠bero</option>
  </select>
  <button onclick="entrar()">Entrar como atleta</button>
  <button onclick="abrirTreinador()">Entrar como treinador</button>
</div>

<!-- APP ATLETA -->
<div id="app" class="oculto">
  <h2 id="perfil"></h2>

  <div class="card">
    <strong>Saque</strong>
    <input id="SaqueA" placeholder="Acertos">
    <input id="SaqueE" placeholder="Erros">
    <div class="progress"><div id="barSaque" class="progress-bar"></div></div>
  </div>

  <button onclick="analisar()">Analisar</button>

  <div id="saida"></div>

  <canvas id="grafico" width="360" height="180"></canvas>

  <button onclick="gerarPDF()">üìÑ PDF pedag√≥gico</button>
  <button onclick="sair()">Sair</button>
</div>

<!-- TREINADOR -->
<div id="treinador" class="oculto">
  <h2>Modo treinador</h2>
  <div id="listaAtletas"></div>
  <canvas id="graficoAtleta" width="360" height="180"></canvas>
  <button onclick="voltarLogin()">Voltar</button>
</div>

</div>

<script>
let atletaAtual=null;

function entrar(){
  atletaAtual=nome.value;
  let atleta={
    perfil:{nome:nome.value,idade:idade.value,posicao:posicao.value,altura:+altura.value,peso:+peso.value,quadril:+quadril.value},
    sessoes:[]
  };
  localStorage.setItem(atletaAtual,JSON.stringify(atleta));
  login.classList.add("oculto");
  app.classList.remove("oculto");
  perfil.innerText=`${atleta.perfil.nome} (${atleta.perfil.posicao})`;
}

function analisar(){
  let atleta=JSON.parse(localStorage.getItem(atletaAtual));
  let A=+SaqueA.value||0,E=+SaqueE.value||0;
  let pct=A+E?Math.round(A/(A+E)*100):0;
  barSaque.style.width=pct+"%";
  barSaque.className="progress-bar "+(pct<60?"pb-red":pct<80?"pb-yellow":"pb-green");
  atleta.sessoes.push({fundamentos:{Saque:pct}});
  localStorage.setItem(atletaAtual,JSON.stringify(atleta));
  saida.innerHTML=`Resultado do saque: ${pct}%`;
}

function gerarPDF(){window.print();}
function sair(){app.classList.add("oculto");login.classList.remove("oculto");}

function abrirTreinador(){
  login.classList.add("oculto");
  treinador.classList.remove("oculto");
  let html="";
  for(let k in localStorage){
    let a=JSON.parse(localStorage.getItem(k));
    if(a?.perfil){
      html+=`<div class="card" onclick="mostrarGrafico('${k}')">${a.perfil.nome}</div>`;
    }
  }
  listaAtletas.innerHTML=html;
}

function mostrarGrafico(nome){
  let a=JSON.parse(localStorage.getItem(nome));
  let ctx=graficoAtleta.getContext("2d");
  ctx.clearRect(0,0,360,180);
  a.sessoes.forEach((s,i)=>{
    let h=s.fundamentos.Saque*1.4;
    ctx.fillStyle="#3f51b5";
    ctx.fillRect(20+i*40,160-h,30,h);
  });
}

function voltarLogin(){
  treinador.classList.add("oculto");
  login.classList.remove("oculto");
}
</script>
</body>
</html>
