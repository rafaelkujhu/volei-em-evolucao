<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V√¥lei em Evolu√ß√£o</title>

<style>
:root{
  --primary:#3f51b5;
  --bg:#f2f4f8;
  --card:#ffffff;
  --soft:#f7f9ff;
  --radius:14px;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  padding:16px;
}

h1,h2{color:var(--primary);}

/* INPUTS */
input,select{
  width:100%;
  padding:10px;
  height:42px;
  border-radius:10px;
  border:1px solid #dcdcdc;
  font-size:14px;
  box-sizing:border-box;
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:15px;
}

/* PERFIL */
.perfil{
  background:linear-gradient(135deg,#3f51b5,#5c6bc0);
  color:#fff;
  padding:12px;
  border-radius:var(--radius);
  font-size:13px;
  margin-bottom:14px;
  line-height:1.4;
}

/* FUNDAMENTOS */
.fundamentos{
  display:grid;
  gap:12px;
}

.card{
  background:var(--card);
  padding:12px;
  border-radius:var(--radius);
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

.card h3{
  margin:0 0 8px;
  font-size:15px;
  color:var(--primary);
}

.grid-inputs{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

/* PROGRESSO */
.progress{
  height:8px;
  background:#e0e4f5;
  border-radius:8px;
  overflow:hidden;
  margin-top:8px;
}

.progress-bar{
  height:100%;
  width:0%;
  transition:width .8s ease;
}

.pb-red{background:#d32f2f;}
.pb-yellow{background:#f9a825;}
.pb-green{background:#388e3c;}

.meta{
  font-size:12px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#555;
}

/* RESULTADO */
.resultado{
  background:var(--soft);
  padding:12px;
  border-radius:var(--radius);
  margin-top:12px;
  font-size:13px;
}

canvas{
  margin-top:12px;
  background:#fff;
  border-radius:var(--radius);
}

.oculto{display:none;}
</style>
</head>

<body>
<div class="app">

<!-- LOGIN -->
<div id="telaLogin">
  <h1>üèê V√¥lei em Evolu√ß√£o</h1>

  <input id="nome" placeholder="Nome do atleta">
  <input id="idade" type="number" placeholder="Idade">

  <select id="genero">
    <option value="">G√™nero</option>
    <option>Feminino</option>
    <option>Masculino</option>
    <option>Outro</option>
  </select>

  <select id="posicao">
    <option value="">Posi√ß√£o</option>
    <option>Levantador(a)</option>
    <option>Ponteiro(a)</option>
    <option>Central</option>
    <option>Oposto(a)</option>
    <option>L√≠bero</option>
  </select>

  <button onclick="entrarApp()">Entrar</button>
</div>

<!-- APP -->
<div id="app" class="oculto">

<div class="perfil">
<strong>Atleta:</strong> <span id="pNome"></span><br>
<strong>Idade:</strong> <span id="pIdade"></span> anos ¬∑
<strong>G√™nero:</strong> <span id="pGenero"></span><br>
<strong>Posi√ß√£o:</strong> <span id="pPosicao"></span>
</div>

<h2>Fundamentos</h2>
<div class="fundamentos" id="fundamentos"></div>

<button onclick="analisar()">Analisar Sess√£o</button>

<div id="saida"></div>

<h2>Dashboard</h2>
<canvas id="grafico" width="360" height="180"></canvas>

<button onclick="gerarPDF()">üìÑ Gerar Relat√≥rio em PDF</button>
<button onclick="sair()">Trocar Atleta</button>

</div>
</div>

<script>
let atletaAtual=null;
const fundamentosLista=["Saque","Passe","Ataque","Defesa"];

/* METAS POR POSI√á√ÉO */
const metasPorPosicao={
  "Levantador(a)":{Saque:60,Passe:80,Ataque:55,Defesa:70},
  "Ponteiro(a)":{Saque:70,Passe:70,Ataque:75,Defesa:65},
  "Central":{Saque:60,Passe:65,Ataque:80,Defesa:60},
  "Oposto(a)":{Saque:65,Passe:60,Ataque:80,Defesa:60},
  "L√≠bero":{Saque:0,Passe:85,Ataque:0,Defesa:85}
};

function entrarApp(){
  if(!nome.value||!idade.value||!genero.value||!posicao.value){
    alert("Preencha todo o perfil");
    return;
  }

  atletaAtual=nome.value;
  localStorage.setItem(atletaAtual+"_perfil",JSON.stringify({
    nome:nome.value,
    idade:idade.value,
    genero:genero.value,
    posicao:posicao.value
  }));

  carregarPerfil();
  montarFundamentos();

  telaLogin.classList.add("oculto");
  app.classList.remove("oculto");
}

function sair(){
  app.classList.add("oculto");
  telaLogin.classList.remove("oculto");
}

function carregarPerfil(){
  let p=JSON.parse(localStorage.getItem(atletaAtual+"_perfil"));
  pNome.innerText=p.nome;
  pIdade.innerText=p.idade;
  pGenero.innerText=p.genero;
  pPosicao.innerText=p.posicao;
}

function montarFundamentos(){
  fundamentos.innerHTML="";
  let pos = JSON.parse(localStorage.getItem(atletaAtual+"_perfil")).posicao;
  fundamentosLista.forEach(f=>{
    let meta = metasPorPosicao[pos][f];
    fundamentos.innerHTML+=`
    <div class="card">
      <h3>${f}</h3>
      <div class="grid-inputs">
        <input id="${f}A" type="number" placeholder="Acertos">
        <input id="${f}E" type="number" placeholder="Erros">
      </div>
      <div class="progress">
        <div id="bar${f}" class="progress-bar"></div>
      </div>
      <div class="meta">
        <span>Meta ${meta}%</span>
        <span id="txt${f}">0%</span>
      </div>
    </div>`;
  });
}

function analisar(){
  let dados=[];
  let pos = JSON.parse(localStorage.getItem(atletaAtual+"_perfil")).posicao;

  fundamentosLista.forEach(f=>{
    let A=+document.getElementById(f+"A").value||0;
    let E=+document.getElementById(f+"E").value||0;
    let pct=A+E?Math.round(A/(A+E)*100):0;
    dados.push({nome:f,pct});
    atualizarBarra(f,pct,metasPorPosicao[pos][f]);
  });

  mostrarResultado(dados,pos);
  grafico(dados);
}

function atualizarBarra(f,pct,meta){
  let b=document.getElementById("bar"+f);
  let t=document.getElementById("txt"+f);
  t.innerText=pct+"%";
  b.style.width=pct+"%";
  b.className="progress-bar "+(pct<meta?"pb-red":pct<meta+10?"pb-yellow":"pb-green");
}

function mostrarResultado(d){
  let medalhas=d.filter(f=>f.pct>=50).map(()=> "üèÖ").join("");
  saida.innerHTML=`
  <div class="resultado">
    üèÜ <strong>Medalhas:</strong> ${medalhas||"Nenhuma ainda"}
  </div>`;
}

function grafico(d){
  let c=grafico.getContext("2d");
  c.clearRect(0,0,360,180);
  d.forEach((f,i)=>{
    let h=f.pct*1.4;
    c.fillStyle="#3f51b5";
    c.fillRect(30+i*80,160-h,46,h);
    c.fillText(f.nome,30+i*80,175);
    c.fillText(f.pct+"%",34+i*80,150-h);
  });
}

function gerarPDF(){
  window.print();
}
</script>
</body>
</html>
