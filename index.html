<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V√¥lei em Evolu√ß√£o</title>

<style>
/* ===== VISUAL APROVADO ‚Äì N√ÉO ALTERAR ===== */
:root{
  --primary:#3f51b5;
  --bg:#f2f4f8;
  --card:#ffffff;
  --soft:#f7f9ff;
  --radius:14px;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  padding:16px;
}

h1,h2{color:var(--primary);}

input,select{
  width:100%;
  padding:10px;
  height:42px;
  border-radius:10px;
  border:1px solid #dcdcdc;
  font-size:14px;
  box-sizing:border-box;
  margin-top:6px;
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:15px;
}

.perfil{
  background:linear-gradient(135deg,#3f51b5,#5c6bc0);
  color:#fff;
  padding:12px;
  border-radius:var(--radius);
  font-size:13px;
  line-height:1.4;
}

.fundamentos{
  display:grid;
  gap:12px;
}

.card{
  background:var(--card);
  padding:12px;
  border-radius:var(--radius);
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

.grid-inputs{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

.progress{
  height:8px;
  background:#e0e4f5;
  border-radius:8px;
  overflow:hidden;
  margin-top:8px;
}

.progress-bar{
  height:100%;
  width:0%;
  transition:width .8s ease;
}

.pb-red{background:#d32f2f;}
.pb-yellow{background:#f9a825;}
.pb-green{background:#388e3c;}

.resultado{
  background:var(--soft);
  padding:12px;
  border-radius:var(--radius);
  margin-top:12px;
  font-size:13px;
}

canvas{
  margin-top:12px;
  background:#fff;
  border-radius:var(--radius);
}

.alerta{color:#ffdada;font-weight:600;}
.ok{color:#d7ffda;font-weight:600;}

.oculto{display:none;}
</style>
</head>

<body>
<div class="app">

<!-- LOGIN ATLETA -->
<div id="login">
  <h1>üèê V√¥lei em Evolu√ß√£o</h1>

  <input id="nome" placeholder="Nome do atleta">
  <input id="idade" type="number" placeholder="Idade">

  <!-- ACR√âSCIMO CORPORAL -->
  <input id="altura" type="number" step="0.01" placeholder="Altura (m)">
  <input id="peso" type="number" step="0.1" placeholder="Peso (kg)">
  <input id="quadril" type="number" step="0.1" placeholder="Quadril (cm)">

  <select id="genero">
    <option value="">G√™nero</option>
    <option>Feminino</option>
    <option>Masculino</option>
  </select>

  <select id="posicao">
    <option value="">Posi√ß√£o</option>
    <option>Levantador(a)</option>
    <option>Ponteiro(a)</option>
    <option>Central</option>
    <option>Oposto(a)</option>
    <option>L√≠bero</option>
  </select>

  <button onclick="entrar()">Entrar</button>
</div>

<!-- APP -->
<div id="app" class="oculto">

<div class="perfil">
<strong>Atleta:</strong> <span id="pNome"></span><br>
<strong>Idade:</strong> <span id="pIdade"></span> ¬∑
<strong>G√™nero:</strong> <span id="pGenero"></span><br>
<strong>Posi√ß√£o:</strong> <span id="pPosicao"></span><br>
<strong>IMC:</strong> <span id="pIMC"></span> ¬∑
<strong>IAC:</strong> <span id="pIAC"></span><br>
<span id="alertaSaude"></span>
</div>

<h2>Fundamentos</h2>

<div class="fundamentos">
  <div class="card">
    <strong>Saque</strong>
    <div class="grid-inputs">
      <input id="SaqueA" type="number" placeholder="Acertos">
      <input id="SaqueE" type="number" placeholder="Erros">
    </div>
    <div class="progress"><div id="barSaque" class="progress-bar"></div></div>

    <!-- AVALIA√á√ÉO POR V√çDEO -->
    <input type="file" accept="video/*" onchange="registrarVideo('Saque',this.files[0])">
  </div>

  <div class="card">
    <strong>Passe</strong>
    <div class="grid-inputs">
      <input id="PasseA" type="number" placeholder="Acertos">
      <input id="PasseE" type="number" placeholder="Erros">
    </div>
    <div class="progress"><div id="barPasse" class="progress-bar"></div></div>

    <input type="file" accept="video/*" onchange="registrarVideo('Passe',this.files[0])">
  </div>

  <div class="card">
    <strong>Ataque</strong>
    <div class="grid-inputs">
      <input id="AtaqueA" type="number" placeholder="Acertos">
      <input id="AtaqueE" type="number" placeholder="Erros">
    </div>
    <div class="progress"><div id="barAtaque" class="progress-bar"></div></div>

    <input type="file" accept="video/*" onchange="registrarVideo('Ataque',this.files[0])">
  </div>

  <div class="card">
    <strong>Defesa</strong>
    <div class="grid-inputs">
      <input id="DefesaA" type="number" placeholder="Acertos">
      <input id="DefesaE" type="number" placeholder="Erros">
    </div>
    <div class="progress"><div id="barDefesa" class="progress-bar"></div></div>

    <input type="file" accept="video/*" onchange="registrarVideo('Defesa',this.files[0])">
  </div>
</div>

<button onclick="analisar()">Analisar Sess√£o</button>

<div id="saida"></div>

<h2>Dashboard</h2>
<canvas id="grafico" width="360" height="180"></canvas>

<button onclick="sair()">Trocar Atleta</button>

</div>
</div>

<script>
/* ================= BASE DE DADOS ================= */
let atletaAtual=null;

/* ================= LOGIN ================= */
function entrar(){
  atletaAtual = nome.value;
  if(!atletaAtual) return alert("Informe o nome");

  let atleta = JSON.parse(localStorage.getItem(atletaAtual)) || {
    perfil:{},
    sessoes:[],
    videos:[]
  };

  atleta.perfil = {
    nome:nome.value,
    idade:idade.value,
    genero:genero.value,
    posicao:posicao.value,
    altura:+altura.value,
    peso:+peso.value,
    quadril:+quadril.value
  };

  localStorage.setItem(atletaAtual, JSON.stringify(atleta));
  carregarPerfil();

  login.classList.add("oculto");
  app.classList.remove("oculto");
}

/* ================= PERFIL ================= */
function carregarPerfil(){
  let a = JSON.parse(localStorage.getItem(atletaAtual));
  pNome.innerText=a.perfil.nome;
  pIdade.innerText=a.perfil.idade;
  pGenero.innerText=a.perfil.genero;
  pPosicao.innerText=a.perfil.posicao;

  calcularIMCeIAC(a.perfil);
}

function calcularIMCeIAC(p){
  let imc=(p.peso/(p.altura*p.altura)).toFixed(1);
  let iac=((p.quadril/(p.altura*Math.sqrt(p.altura)))-18).toFixed(1);

  pIMC.innerText=imc;
  pIAC.innerText=iac;

  alertaSaude.innerHTML =
    (imc<18.5||imc>25||iac>35)
    ? "<span class='alerta'>‚ö† Aten√ß√£o aos indicadores corporais</span>"
    : "<span class='ok'>‚úì Indicadores adequados</span>";
}

/* ================= AN√ÅLISE ================= */
function analisar(){
  let atleta = JSON.parse(localStorage.getItem(atletaAtual));
  let fundamentos=["Saque","Passe","Ataque","Defesa"];
  let dados={};

  fundamentos.forEach(f=>{
    let A=+document.getElementById(f+"A").value||0;
    let E=+document.getElementById(f+"E").value||0;
    let pct=A+E?Math.round(A/(A+E)*100):0;
    dados[f]=pct;

    let bar=document.getElementById("bar"+f);
    bar.style.width=pct+"%";
    bar.className="progress-bar "+(pct<60?"pb-red":pct<75?"pb-yellow":"pb-green");
  });

  atleta.sessoes.push({
    data:new Date().toISOString(),
    fundamentos:dados,
    corporal:{coordenacao:null,consciencia:null}
  });

  localStorage.setItem(atletaAtual, JSON.stringify(atleta));

  gerarTreinoAutomatico(dados);
  desenharDashboard(dados);
}

/* ================= TREINO AUTOM√ÅTICO ================= */
function gerarTreinoAutomatico(dados){
  let pior = Object.entries(dados).sort((a,b)=>a[1]-b[1])[0][0];
  const treinos={
    Saque:["Controle de alvo","Rotina t√©cnica","Repeti√ß√£o"],
    Passe:["Passe em deslocamento","Base motora","Precis√£o"],
    Ataque:["Tempo de ataque","Coordena√ß√£o salto-bra√ßo","Efici√™ncia"],
    Defesa:["Rea√ß√£o","Posicionamento","Leitura"]
  };

  saida.innerHTML=`
  <div class="resultado">
    üìã <strong>Treino sugerido (${pior})</strong><br>
    ${treinos[pior].map(t=>"‚Ä¢ "+t).join("<br>")}
  </div>`;
}

/* ================= DASHBOARD ================= */
function desenharDashboard(d){
  let ctx=grafico.getContext("2d");
  ctx.clearRect(0,0,360,180);
  let i=0;
  for(let f in d){
    let h=d[f]*1.4;
    ctx.fillStyle="#3f51b5";
    ctx.fillRect(30+i*80,160-h,46,h);
    ctx.fillText(f,30+i*80,175);
    ctx.fillText(d[f]+"%",34+i*80,145-h);
    i++;
  }
}

/* ================= V√çDEO ‚Äì BASE IA ================= */
function registrarVideo(fundamento,arquivo){
  if(!arquivo) return;
  let atleta = JSON.parse(localStorage.getItem(atletaAtual));
  atleta.videos.push({
    fundamento,
    nome:arquivo.name,
    data:new Date().toISOString()
  });
  localStorage.setItem(atletaAtual, JSON.stringify(atleta));
}

/* ================= OUTROS ================= */
function sair(){
  app.classList.add("oculto");
  login.classList.remove("oculto");
}
</script>
</body>
</html>
